<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<title>Order Method Details</title>
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
<div class="container">
  <div class="card-header">
    <h3>Order Method Details</h3>
    <div class="card-body">
    <table class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
	   <tr>
       <th>ID</th>
       <td th:text="${ob.id}"></td>
       </tr>
       <tr>
       <th>Order Mode</th>
       <td th:text="${ob.orderMode}"></td>
       </tr>
       <tr>
       <th>Order Code</th>
       <td th:text="${ob.orderCode}"></td>
       </tr>
       <tr>
       <th>Order Type</th>
       <td th:text="${ob.orderType}"></td>
       </tr>
       <tr>
       <th>Order Accept</th>
       <td th:text="${ob.orderAccept}"></td>
       </tr>
       <tr>
       <th>Description</th>
       <td th:text="${ob.description}"></td>
       </tr>
      </table>
      
    </div>
  </div>
</div>	
</body>
</html>
