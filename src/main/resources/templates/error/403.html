<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>403 - Unauthorized Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bg {
      background-image: url('https://source.unsplash.com/1600x900/?security,lock'); /* Replace with your image URL */
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <div>
        <h1>403 - Access Denied</h1>
        <p>You are not authorized to view this page.</p>
        <nav>
    <a th:href="@{/signout}">Logout</a>
      </nav>
      </div>
    </div>
  </div>
</body>
</html>
