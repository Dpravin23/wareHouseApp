<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
	<div class="container">
		<div class="card-header">
			<H3 style="font-family: Lucida Console, Courier New, monospace;color:White;" >GRN DETAILS </H3>
		</div>
		<div class="card-body">
			<table class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
				<tr>
					<th>PART CODE</th>
					<th>BASE COST</th>
					<th>QTY</th>
					<th>LINE VALUE</th>
					
					<th colspan="1">Operation</th>
				</tr>
				<!--  page.getContent()=page.content --returns list data-->
				<tr th:each="ob:${dtls}">
					<td th:text="${ob.partCode}"></td>
					<td th:text="${ob.baseCost}"></td>
					<td th:text="${ob.qty}"></td>
				    <td th:text="${ob.lineValue}"></td> 
					  
					<td>
					<span th:if="${ob.status==null}">
					<a th:href="@{/grn/status?grnId={grnId}&dtlId={dtlId}&status=ACCEPT(grnId=${ob.grn.id},dtlId=${ob.id})}"
						class="btn btn-success">ACCEPT</a> 
					<a
						th:href="@{/grn/status?grnId={grnId}&dtlId={dtlId}&status=REJECT(grnId=${ob.grn.id},dtlId=${ob.id})}"
						class="btn btn-WARNING">REJECT</a>
					</span>
						
                    <span th:if="${ob.status!=null}" th:text="${ob.status}"></span> 
						
						</td>

				</tr>

			</table>
		</div>
		<div class="card-footer">
			<div th:if="${message} !=null">
				<div class="card-footer bg-info text-white text-center">
					<span th:text="${message}"></span>
				</div>
			</div>

		</div>
	</div>
	<br />
	
</body>
</html>
