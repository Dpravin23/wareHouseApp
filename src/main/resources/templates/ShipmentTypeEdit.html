<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
	<div class="container">
		<div class="card-header">
			<h3 style="font-family: Lucida Console, Courier New, monospace;color:White;">Update Shipment</h3>
		</div>
		<div class="card-body" style="font-family: Lucida Console, Courier New, monospace;color:White;">
			<form th:action="@{/shipmenttype/update}" method="POST"
				th:object="${shipmentType}" id="shiptypeupdateform">
				<!-- -----ROW1----- -->
				<div class="row">
					<!-- <div class="col-4">
						<label for="id">Shipment ID</label>
					</div> -->
					<div class="col-4"> <input type="hidden" th:field="*{id}"
							readonly="readonly">
					</div>
				</div>
				
				<!-- -----ROW2----- -->
				<div class="row">
					<div class="col-4">
						<label for="shipmentMode">Shipment Mode</label></div>
						
						<div class="col-4">
						<select
							th:field="*{shipmentMode}" id="shipmentMode" class="form-control">
							<option value="">--Select--</option>
							<option value="Air">Air</option>
							<option value="Ship">Ship</option>
							<option value="Train">Train</option>
							<option value="Truck">Truck</option>
						</select>
						</div> 
						<div class="col-4">
						<span id="shipmentModeErr"></span>
					</div>
					</div>
					
					
					<!-- -----ROW3----- -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentCode">Shipment Code</label> 
							</div>
							<div class="col-4">
							<input
								type="text" th:field="*{shipmentCode}" name="shipmentCode" id="shipmentCode" class="form-control" ></div>
								<div class="col-4">
						<span id="shipmentCodeErr"></span>
					</div>
						</div>
						
						<!-- -----ROW4----- -->
						<div class="row">
							<div class="col-4">
								<label for="enableShipment">Enable Shipment</label></div>
								<div class="col-4" ><select
									th:field="*{enableShipment}" id="enableShipment" class="form-control">
									<option value="">--select--</option>
									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select></div>
								<div class="col-4">
						<span id="enableShipmentErr"></span>
					</div>
							</div>
							
							<!-- -----ROW5----- -->
							<div class="row">
								<div class="col-4">
									<label for="shipmentGrade">shipment Grade </label> </div>
									<div class="col-4">
									<input
										type="radio" th:field="*{shipmentGrade}" name="group" value="A" />A <input
										type="radio" th:field="*{shipmentGrade}" name="group"  value="B" />B <input
										type="radio" th:field="*{shipmentGrade}" name="group" value="C" />C
								</div>
								<div class="col-4">
						<span id="shipmentGradeError"></span>
					</div>
							</div>
							<!-- -----ROW6----- -->
							<div class="row">
								<div class="col-4">
									<label for="description">Description </label></div>
									<div class="col-4">
									<textarea th:field="*{description}" id="description" class="form-control"></textarea>
								</div>
								<div class="col-4">
						<span id="descriptionError"></span>
					</div>
						 </div>
							
							<!-- -----ROW7----- -->
							<div class="row">
								<div class="col-4">
									<input type="submit" value="Update Shipment"
										class="btn btn-success" />
								</div>
								</div>
								</form>
							</div>
							
					<div class="card-footer">
						<div th:if="${message} !=null">
							<div class="card-footer bg-info text-white text-center">
								<span th:text="${message}"></span>
							</div>
						</div>
					</div>
					
				</div>
				<script>
		$(document).ready(function () {
			//1.hide error section
			$("#shipmentModeErr").hide();
			$("#shipmentCodeErr").hide();
			$("#enableShipmentErr").hide();
			$("#shipmentGradeError").hide();
			$("#descriptionError").hide();
			

			//2.define error flag and assign with false
			var shipmentModeErr = false;
			var shipmentCodeErr = false;
			var enableShipmentErr = false;
			var shipmentGradeError = false;
			var descriptionError = false;

			//3.link input with event
			
			$("#shipmentMode").click(function () {
				$("#shipmentModeErr").hide();
			});
			
           $("#shipmentCode").keyup(function () {
				validate_shipmentCode();
			});
			
            $("#enableShipment").click(function (){
             $("#enableShipmentErr").hide();
            });
            
            $("input[type='radio']").click(function(){
              $("#shipmentGradeError").hide();
            });
            
            
          	$("#description").keyup(function () {
				
				validate_description();
			});
			

			//4.define fun for data validation
			function validate_shipmentMode() {
				//read text input 

				var val = $("#shipmentMode option:selected").val();
				if (val == '') {
					$("#shipmentModeErr").show();

					$("#shipmentModeErr").html("select <b> Shiment Mode<b>");

					$("#shipmentModeErr").css('color', 'red');


					shipmentModeErr = false;
				} else {
					$("#shipmentModeErr").hide();
					shipmentModeErr = true;
				}
				return shipmentModeErr;
			}
			function validate_shipmentCode() {

				var val = $("#shipmentCode").val();
				var exp = /^[A-Z]{4,8}$/;
				if (val == '') {
					$("#shipmentCodeErr").show();

					$("#shipmentCodeErr").html("enter <b> Shipment Code<b>");

					$("#shipmentCodeErr").css('color', 'red');
					shipmentCodeErr = false;
				 }else if(!exp.test(val)){
				 $("#shipmentCodeErr").show();

					$("#shipmentCodeErr").html("enter <b> 4 to 8 char please<b>");

					$("#shipmentCodeErr").css('color', 'red');
					shipmentCodeErr = false;
				 }else {
				            var urltype = 'validateshipmentcode' ; //register page
				            var id = 0;
				            if($("#id").val()!=undefined)
				            {
				               //edit page
				               urltype = '../validateshipmentcode';
                               id = $("#id").val();
				            }
					          //Ajax call start
								$.ajax({
									
									  url: urltype,
									  data:{"shipmentcode":val,"id":id},
									  success:function(resTxt){
										if(resTxt !="")
										{
											$("#shipmentCodeErr").show();

											$("#shipmentCodeErr").html(resTxt);

											$("#shipmentCodeErr").css('color', 'red');
											shipmentCodeErr = false;
															
										}else{
											$("#shipmentCodeErr").hide();
											 shipmentCodeErr = true;
										}
									  }
									  
								});
						}
				return shipmentCodeErr;
			}

			function validate_enableShipment() {
				var val = $("#enableShipment option:selected").val();
				if (val == '') {
					$("#enableShipmentErr").show();

					$("#enableShipmentErr").html("select  <b> Shipment Visibility<b>");

					$("#enableShipmentErr").css('color', 'red');
					enableShipmentErr = false;
				} else {
					$("#enableShipmentErr").hide();
					enableShipmentErr = true;
				}
				return enableShipmentErr;
			}
			function validate_shipmentGrade() {
			    var x= $("input[type='radio']:checked");      
				if (x.length >0 ) {
				$("#shipmentGradeError").hide();
					shipmentGradeError = true;	
					
				} 
				else {
				$("#shipmentGradeError").show();
                $("#shipmentGradeError").html("select  <b> Shipment Grade<b>");
                $("#shipmentGradeError").css('color', 'red');
					shipmentGradeError = false;
				
				}
				return shipmentGradeError;
			}
			function validate_description() {

				var val = $("#description").val();
				if (val == '') {
					$("#descriptionError").show();

					$("#descriptionError").html("Enter <b> Shipment Description<b>");

					$("#descriptionError").css('color', 'red');
					descriptionError = false;
				} else {
					$("#descriptionError").hide();
					descriptionError = true;
				}
				return descriptionError;
			}
			//form submit
			$("#shiptypeupdateform").submit(function () {
				validate_shipmentMode();
				validate_shipmentCode();
				validate_enableShipment(); 
				validate_shipmentGrade(); 
				validate_description();
				if (shipmentModeErr && shipmentCodeErr && enableShipmentErr &&  shipmentGradeError &&  descriptionError )
					return true;//valid data
				else
					return false;//invalid data

			});

		});
	</script>
				
				 <!-- container end -->
		
</body>
</html>
