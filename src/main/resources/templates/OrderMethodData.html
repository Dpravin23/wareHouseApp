<html xmlns:th="https://www.thymeleaf.org/">

<head>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
	<div class="containeer">
	 
	<div class="card-header">
		<h3 style="font-family: Lucida Console, Courier New, monospace;color:White;">ORDER METHODs  </h3>
	</div>
	<div class="card">
	<div class="card-body">
		<form th:action="@{/ordermethod/all}" method="GET"
			th:object="${orderMethod}">
			<div class="row">
				<div class="col-1">
					<label for="orderCode">Order Code</label>
				</div>
				<div class="col-2">
					<input type="text" th:field="*{orderCode}" class="form-control" />
				</div>

				<div class="col-1">
					<label for="description">Description</label>
				</div>
				<div class="col-2">
					<input type="text" th:field="*{description}" class="form-control" />
				</div>
				<div class="col-1">
					<label for="orderMode">Order Mode</label>
				</div>

				<div class="col-2">
					<select th:field="*{orderMode}">
						<option value="">-select-</option>
						<option value="sale">SALE</option>
						<option value="purchase">PURCHASE</option>
					</select>
				</div>
				<div class="col-2">
					<input type="submit" value="SEARCH" class="btn btn-info">
				</div>
			</div>

		</form>
		</div></div>
		<hr/>

		<table class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
			<tr>
				<th>ID</th>
				<th>Mode</th>
				<th>Code</th>
				<th>Description</th>
				<!-- <th>Type</th>
    <th>Accept</th>
    <th>Description</th>
    <th>Operation</th> -->
			</tr>
			<tr th:each="ob:${list}">
				<td th:text="${ob.id}"></td>
				<td th:text="${ob.orderMode}"></td>
				<td th:text="${ob.orderCode}"></td>
				<td th:text="${ob.description}"></td>
				<!--   <td th:text="${ob.orderType}"></td>
    <td th:text="${ob.orderAccept}"></td>
    <td th:text="${ob.description}"></td> -->
				<td><a th:href="@{/ordermethod/edit/{id}(id=${ob.id})}"
					class="btn btn-success">EDIT</a> <a
					th:href="@{/ordermethod/delete/{id}(id=${ob.id})}"
					class="btn btn-danger">DELETE</a> <a
					th:href="@{/ordermethod/view/{id}(id=${ob.id})}"
					class="btn btn-dark">VIEW</a></td>
			</tr>
		</table>
		</div>
	<!-- card body end -->
	<!-- card end -->
	 <!-- container end -->
	<div class="card-footer">
		<div th:if="${message} !=null">
			<div class="card-footer bg-info text-white text-center">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
