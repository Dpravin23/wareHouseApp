<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
	<div class="container">
		<div class="card-header">
			<H3 style="font-family: Lucida Console, Courier New, monospace;color:White;">Good Receive Note</H3>
		</div>
		<div class="card-body">
			<table class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
				<tr>
					<th>ID</th>
					<th>GrnCode</th>
					<th>GrnType</th>
					<th>Order Code</th>
					<th>Description</th>
					<th>GRN STATUS</th>
					<th colspan="1">Operation</th>
				</tr>
				<!--  page.getContent()=page.content --returns list data-->
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.grnCode}"></td>
					<td th:text="${ob.grnType}"></td>
				    <td th:text="${ob.po.purchaseCode}"></td> 
					<td th:text="${ob.description}"></td>
					<td th:each="detail : ${ob.dtls}"
							th:switch="${detail.status}">
							<span th:case="'ACCEPT'"><b class="text-info">ACCEPTED</b></span>
							<span th:case="'REJECT'"><b class="text-danger">REJECTED</b></span>
							<span th:case="*"><b class="text-warning">Action Required</b></span>
						</td>
						 <td><!--<a th:href="@{/grn/delete/{id}(id=${ob.id})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{/grn/edit/{id}(id=${ob.id})}"
						class="btn btn-success">Edit</a> -->
						<a th:href="@{/grn/viewDtls/{id}(id=${ob.id})}" class="btn btn-success">VIEW PARTS</a></td>
						


				</tr>

			</table>
		</div>
		<div class="card-footer">
			<div th:if="${message} !=null">
				<div class="card-footer bg-info text-white text-center">
					<span th:text="${message}"></span>
				</div>
			</div>

		</div>
	</div>
	<br />
	
</body>
</html>
