<html xmlns:th="http://www.thymeleaf.org"
 >
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}">
    <title ></title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .otp-card {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .otp-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="otp-card">
        <h2>OTP Verification</h2>

        <!-- Email Form -->
        <form th:action="@{/send}" method="post" th:object="${user}">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
            <button type="submit" class="btn btn-primary">Send OTP</button>
        </form>

        <!-- OTP Form (visible only if requested) -->
        <div th:if="${session.otprequested}">
            <form th:action="@{/verify-otp}" method="POST" th:object="${user}">
                <input type="text" th:field="*{otp}" class="form-control" placeholder="Enter OTP" required />
                <button type="submit" class="btn btn-success">Verify OTP</button>
            </form>
        </div>

        <!-- Feedback Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert" id="otpMessage">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert" id="otpError">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Link to Login Page -->
        <div class="login-link">
            <a th:href="@{/user/login}" class="text-decoration-none text-primary">Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(() => {
            const msg = document.getElementById('otpMessage');
            if (msg) msg.classList.remove('show');
            const err = document.getElementById('otpError');
            if (err) err.classList.remove('show');
        }, 5000);
    </script>
</body>
</html>
