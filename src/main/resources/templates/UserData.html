<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head> 
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:if="${session.userOb.userRoles.contains('EMPLOYEE')} and ${!session.userOb.userRoles.contains('ADMIN')}" th:insert="fragments/commonui :: usermenu"> </div>
<div th:if="${session.userOb.userRoles.contains('ADMIN')} and ${session.userOb.userRoles.contains('EMPLOYEE')}" th:insert="fragments/commonui :: adminmenu"></div>
<div th:if="${session.userOb.userRoles.contains('ADMIN')}" th:insert="fragments/commonui :: adminmenu"></div>
 <div class="container">
   <div class="card-header">
   <H3 style="font-family: Lucida Console, Courier New, monospace;color:White;">User Data </H3>
   </div>
   <div class="card-body">
   
   <table  class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
		<tr>
			<th>ID</th>
			<th>User Name</th>
			<th>Email</th>
			<th>Role</th>
			<th>Status</th>
			<th colspan="2">Operation</th>
			<th><a th:href="@{/shipmenttype/excel}" ><img th:src="@{/excel.png}" width="50" height="50" data-toggle="tooltip" data-placment="right" title="Export-To-Excel" /></a></th>
			
		</tr>

		
		<tr th:each="ob:${list}" >
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.userName}"></td>
			<td th:text="${ob.email}"></td>
			<td th:text="${ob.userRoles}"></td>
			<td>
			   <div th:switch="${ob.active}">
			     <span th:case="${false}">
			       <b class="text-danger">INACTIVE</b>                          
			       <a th:href="@{/user/ustatus?id={id}&status={status}(id=${ob.id},status=${!ob.active})}" class="btn btn-success">ACTIVATE</a>
			   </span>
			   <span th:case="${true}">
			       <b class="text-success">ACTIVE</b>
			       <a th:href="@{/user/ustatus?id={id}&status={status}(id=${ob.id},status=${!ob.active})}" class="btn btn-danger">DE-ACTIVATE</a>
			   </span>
			   </div>
			</td>
			 <td>
			  <a th:href="@{/user/delete/{id}(id=${ob.id})}"><img th:src="@{/delete.png}" width="30" height="30" data-toggle="tooltip" data-placment="right" title="delete"/></a>
			  </td>
			<td>
			   <a th:href="@{/user/edit/{id}(id=${ob.id})}" ><img th:src="@{/edit.png}" width="30" height="30" data-toggle="tooltip" data-placment="right" title="edit" /></a>
			</td> 
		</tr>
	</table>
   </div>
   <div class="card-footer">
   <span th:text="${message}"></span>
   </div>
 </div>
