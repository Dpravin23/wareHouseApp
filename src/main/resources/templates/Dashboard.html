<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supply Chain Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.dashboard {
    display: flex;
    min-height: 100vh;
    transition: all 0.3s ease;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    transition: width 0.3s ease;
    overflow: hidden;
    box-sizing: border-box;
}

.sidebar.collapsed {
    width: 60px;
    padding: 20px 10px;
}

.sidebar h3 {
    margin-top: 20px;
    font-size: 1.2em;
    transition: opacity 0.3s ease;
}

.sidebar.collapsed h3 {
    opacity: 0;
    height: 0;
    overflow: hidden;
}

.menu-button {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 1em;
    border-radius: 4px;
    width: 100%;
    text-align: left;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    transition: opacity 0.3s ease;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.sidebar.collapsed ul {
    opacity: 0;
    height: 0;
    overflow: hidden;
}

.main-content {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    transition: margin-left 0.3s ease;
}

.chart-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.chart-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

canvas {
    display: block;
    margin: 0 auto;
}

</style>

</head>
<body>
    
        <div class="dashboard">
    <div class="sidebar" >
        
        <h3>Hi <i><span th:text="${session.userOb.userName}"></span></i></h3>
        <ul>
            
            <li><a th:href="@{/home/userHome}"><button>Home</button></a></li>
            <li><a th:href="@{/signout}" ><button>LOGOUT</button></a></li>
        </ul>
    </div>

        <div class="main-content">
            <div class="chart-grid">
                <div class="chart-container">
                    <h2>Purchase Orders</h2>
                    <canvas id="purchaseOrderChart" width="240" height="240"></canvas>
                </div>

                <div class="chart-container">
                    <h2>GRNs</h2>
                    <canvas id="grnChart" width="240" height="240"></canvas>
                </div>

                <div class="chart-container">
                    <h2>Parts</h2>
                    <canvas id="partsChart" width="240" height="240"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Scripts -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const polabels = /*[[${summary.purchaseOrderStats.keySet()}]]*/ [];
        const podata = /*[[${summary.purchaseOrderStats.values()}]]*/ [];

        new Chart(document.getElementById('purchaseOrderChart'), {
            type: 'pie',
            data: {
                labels: polabels,
                datasets: [{
                    label: 'Purchase Orders',
                    data: podata,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        }) ;

        const grnlabels = /*[[${summary.goodRecieveStats.keySet()}]]*/ [];
        const grndata = /*[[${summary.goodRecieveStats.values()}]]*/ [];

        new Chart(document.getElementById('grnChart'), {
            type: 'bar',
            data: {
                labels: grnlabels,
                datasets: [{
                    label: 'GRN Status',
                    data: grndata,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });

        const partlabels = /*[[${summary.mostUsedPart.keySet()}]]*/ [];
        const partdata = /*[[${summary.mostUsedPart.values()}]]*/ [];

        new Chart(document.getElementById('partsChart'), {
            type: 'bar',
            data: {
                labels: partlabels,
                datasets: [{
                    label: 'Usage Count',
                    data: partdata,
                    backgroundColor: '#4CAF50',
                    borderColor: '#388E3C',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Part Usage Overview'
                    }
                }
            }
        });
        /*]]>*/
    </script> 
</body>
</html>
