<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="theme.css">
 <link rel="stylesheet" th:href="@{/css/styles.css}">
</head> 
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
 <div class="container">
   <div class="card-header">
   <H3 style="font-family: Lucida Console, Courier New, monospace;color:White;">shipment Data </H3>
   </div>
   <div class="card-body">
   
   <table  class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
		<tr>
			<th>ID</th>
			<th>Mode</th>
			<th>Code</th>
			<th>Enable</th>
			<th>Grade</th>
			<th>Description</th>
			<th colspan="2">Operation</th>
			<th><a th:href="@{/shipmenttype/excel}" ><img th:src="@{/excel.png}" width="50" height="50" data-toggle="tooltip" data-placment="right" title="Export-To-Excel" /></a></th>
			
		</tr>

		
		<tr th:each="ob:${list}" >
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.shipmentMode}"></td>
			<td th:text="${ob.shipmentCode}"></td>
			<td th:text="${ob.enableShipment}"></td>
			<td th:text="${ob.shipmentGrade}"></td>
			<td th:text="${ob.description}"></td>
			<td>
			  <a th:href="@{/shipmenttype/delete/{id}(id=${ob.id})}"><img th:src="@{/delete.png}" width="30" height="30" data-toggle="tooltip" data-placment="right" title="delete"/></a>
			  </td>
			<td>
			   <a th:href="@{/shipmenttype/edit/{id}(id=${ob.id})}" ><img th:src="@{/edit.png}" width="30" height="30" data-toggle="tooltip" data-placment="right" title="edit" /></a>
			</td>
		</tr>
	</table>
   </div>
   <div class="card-footer">
   <span th:text="${message}"></span>
   </div>
 </div>

</html>
