<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
	<div class="container">
		<div class="card-header">
			<H3 style="font-family: Lucida Console, Courier New, monospace;color:White;"> Part Data </H3>
		</div>
		<div class="card-body">
			<table class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
				<tr>
					<th>ID</th>
					<th>Part Code</th>
					<!-- <th>Part Len</th>
					<th>Part Width</th>
					<th>Part Height</th>
					<th>Base Cost</th> -->
					<th>Currency</th>
					<th>Description</th>
					<th>UOM</th>
					<th colspan="1">Operation</th>
				</tr>

				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.partCode}"></td>
					<!-- <td th:text="${ob.partWidth}"></td> 
					<td th:text="${ob.partLen}"></td>
					<td th:text="${ob.partHgh}"></td>
					<td th:text="${ob.partCost}"></td>-->
					<td th:text="${ob.baseCurr}"></td>
					<td th:text="${ob.partDesc}"></td>
					<td th:text="${ob.uomType.uomModel}"></td>
					<td><a th:href="@{/part/delete/{id}(id=${ob.id})}"
						class="btn btn-danger">Delete</a>
						 <a
						th:href="@{/part/edit/{id}(id=${ob.id})}" class="btn btn-success">Edit</a>
					</td>
					
					
				</tr>
				
			</table>
		</div>
	</div>
		<div class="card-footer"><div th:if="${message} !=null">
							<div class="card-footer bg-info text-white text-center">
								<span th:text="${message}"></span>
							</div>
						</div>
			
		</div>

</body>
</html>
