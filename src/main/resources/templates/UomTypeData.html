<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
<div th:insert="fragments/commonui :: usermenu"> </div>
	<div class="container">
	 <div class="body" >
		<div class="card-header">
			<H3 style="font-family: Lucida Console, Courier New, monospace;color:White;">UOM Data</H3>
			
		</div>
		<div class="card-body">
			<table class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
				<tr>
					<th>ID</th>
					<th>UomMode</th>
					<th>UomModel</th>
					<th>Description</th>
					<th colspan="1">Operation</th>
				</tr>
				<!--  page.getContent()=page.content --returns list data-->
				<tr th:each="ob:${page.content}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.uomMode}"></td>
					<td th:text="${ob.uomModel}"></td>
					<td th:text="${ob.description}"></td>
					<td><a th:href="@{/uomtype/delete/{id}(id=${ob.id})}"
						class="btn btn-danger" title="remove">Delete</a> <a
						th:href="@{/uomtype/edit/{id}(id=${ob.id})}"
						class="btn btn-success">Edit</a></td>


				</tr>

			</table>
		</div>
		</div>
		</div>
		<div class="card-footer">
			<div th:if="${message} !=null">
				<div class="card-footer bg-info text-white text-center">
					<span th:text="${message}"></span>
				</div>
			</div>

		</div>
	
	<br />
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">
		
		    <li th:if="${page.hasPrevious()}" class="page-item">
		        <a class="page-link" th:href="@{/uomtype/all(page=${page.number-1})}">Previous</a>
		    </li>
		    
			<th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
            <li class="page-item ">
                 <a class="page-link" th:href="@{/uomtype/all(page=${i})}">[[${i+1}]]</a>
            </li>
			</th:block>
			
			<li th:if="${page.hasNext()}" class="page-item">
			     <a class="page-link" th:href="@{/uomtype/all(page=${page.number+1})}">Next</a>
			</li>
		</ul>
	</nav>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
	$('a[title="remove"]').on('click',function(){
	    return confirm('Do you want to delete?');
	
	});
	});
	</script>
</body>
</html>
