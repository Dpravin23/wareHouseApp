<div th:insert="fragments/commonui :: userhead"></div>

 <!-- <div class="container"> -->
   <div class="card-header">
   <H3 style="font-family: Lucida Console, Courier New, monospace;color:White;">Purchase Orders</H3>
   </div>
   
   <table  class="table " style="font-family: Lucida Console, Courier New, monospace;color:White;">
     <thead >
		<tr>
			<th>ID</th>
			<th>Order Code</th>
			<th>STATUS</th>
			<th>Shipment Code</th>
			<th>Vendor</th>
			<th>Ref Number</th>
			<th>QTY Check</th>
			<th colspan="6">Operation</th>
			<th><a th:href="@{/purchaseOrder/excel}" ><img th:src="@{/excel.png}" width="50" height="50" data-toggle="tooltip" data-placment="right" title="Export-To-Excel" /></a></th>
			
		</tr>
		</thead>

		<tbody>
		<tr th:each="ob:${list}" >
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.purchaseCode}"></td>
			<td th:text="${ob.poStatus}" class ="text-danger"></td>
			<td th:text="${ob.shipmentType.shipmentCode}"></td>
			<td th:text="${ob.whUserType.userCode}"></td>
			<td th:text="${ob.refNumber}"></td>
			<td th:text="${ob.qualityCheck}"></td>
			<td>
			  <a th:href="@{/purchaseOrder/delete/{id}(id=${ob.id})}"><img th:src="@{/delete.png}" width="30" height="30" data-toggle="tooltip" data-placment="right" title="delete"/></a>
			  </td>
			<td>
			   <a th:href="@{/shipmenttype/edit/{id}(id=${ob.id})}" ><img th:src="@{/edit.png}" width="30" height="30" data-toggle="tooltip" data-placment="right" title="edit" /></a>
			</td>
			<td>
			   <a th:href="@{/purchaseOrder/dtls/{id}(id=${ob.id})}" class="btn btn-info" >Parts</a>
			</td>
			<td>
			   <div th:switch="${ob.poStatus}">
			     <span th:case="${'ORDERED'}">
			   <a th:href="@{/purchaseOrder/invoiceOrder/{id}(id=${ob.id})}" class="btn btn-info" >GENERATE INVOICE</a>
			   </span>
			   <span th:case="${'INVOICED'}">
			   <a th:href="@{/purchaseOrder/printInvoice/{id}(id=${ob.id})}" class="btn btn-success" >DOWNLOAD INVOICE</a>
			   </span>
			    <span th:case="${'PICKING'}">
			     <b>UNDER SELECTION</b>
			   </span>
			    <span th:case="${'OPEN'}">
			    <b>ITEMS TO BE ADDED</b>
			   </span>
			   </div>
			</td>
		</tr>
		</tbody>
	</table>
