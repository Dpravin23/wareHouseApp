<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<head th:fragment="userhead">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
	<style>  
	body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.dashboard {
    display: flex;
    min-height: 100vh;
    transition: all 0.3s ease;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    transition: width 0.3s ease;
    overflow: hidden;
    box-sizing: border-box;
}

.sidebar.collapsed {
    width: 60px;
    padding: 20px 10px;
}

.sidebar h3 {
    margin-top: 20px;
    font-size: 1.2em;
    transition: opacity 0.3s ease;
}

.sidebar.collapsed h3 {
    opacity: 0;
    height: 0;
    overflow: hidden;
}

.menu-button {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 1em;
    border-radius: 4px;
    width: 100%;
    text-align: left;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    transition: opacity 0.3s ease;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.sidebar.collapsed ul {
    opacity: 0;
    height: 0;
    overflow: hidden;
}

.main-content {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    transition: margin-left 0.3s ease;
}

.chart-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.chart-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

canvas {
    display: block;
    margin: 0 auto;
}
.activate-icon i {
  color: #4B2E2E; /* Dark brown */
  transition: transform 0.3s ease, color 0.3s ease;
  font-size: 1.2rem;
}

.activate-icon:hover i {
  transform: scale(1.3) rotate(-10deg);
  color: #000000; /* Black on hover */
}

	</style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-info shadow-sm">
  <a class="navbar-brand mb-0 h1 " th:href="@{/home/admin}"> <img th:src="@{/WareHouseAnimationbg.gif}" width="80" height="80">WaReHoUsEaPP</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

 <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
     <li  class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            USER
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/user/register}">REGISTER</a>
            <a class="dropdown-item" th:href="@{/user/all}">VIEW ALL</a>     
        </div>
    </li>
     <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/signout}">LOGOUT(<span th:text="${session.userOb.userName}"></span><span th:text="${session.userOb.userRoles}"></span>)</a>
      </li> 
      </ul>
</div>

</nav>

  <div class="chart-grid">
  <div class="card text-white bg-danger mb-3 shadow-sm" style="max-width: 18rem;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="bi bi-bell-fill"></i> Alerts</span>
      <span class="badge bg-light text-danger" th:text="${inactiveUsers}"></span>
    </div>
    <div class="card-body">
      <h5 class="card-title">Inactive Users</h5>
      <p class="card-text">
  There are <strong th:text="${inactiveUsers}"></strong> users currently inactive.
  <a th:href="@{/user/all}" data-bs-toggle="tooltip" title="Activate inactive users" class="activate-icon">
    <i class="bi bi-person-fill-up"></i>
  </a>
</p>
      <div class="progress" style="height: 10px;">
        <div class="progress-bar bg-warning" role="progressbar"
             th:style="'width:' + (${inactiveUsers} * 10) + '%'"
             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
